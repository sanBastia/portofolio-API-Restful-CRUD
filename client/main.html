<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">
  <nav class="row">
   <div class="nav-wrapper indigo">
     <a href="#" class="brand-logo center">San-CMS</a>
     <ul class="right hide-on-med-and-down">
       <li>
         <a class="waves-effect waves-light btn" onclick="logout()"><i class="material-icons left">highlight_off</i>logout</a>
     </ul>
   </div>
 </nav>
 <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#test2">Data</a></li>
        <li class="tab col s3"><a href="#test4">Data date</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12">
      <div class="row">
        <form id="formsearch" method="post">
          <div class="input-field col s6">
         <input placeholder="Search By Letter" id="first_name" name="searchletter" type="text" class="validate">
       </div>
       <div class="input-field col s6">
         <input placeholder="Search By Frequency" id="last_name" name="searchfrequency" type="text" class="validate">
       </div>
       <button class="btn waves-effect waves-light indigo" type="submit">Search
       <i class="material-icons right">send</i>
      </button>
        </form>

      </div>
      <div class="row">
        <table>
       <thead>
         <tr>
             <th data-field="letter">Letter</th>
             <th data-field="frequency">Frequency</th>
             <th data-field="action" rowspan="2">Action</th>
         </tr>
       </thead>
       <tbody id="formbody">
       </tbody>
     </table>
      </div>


    </div>
    <div id="test2" class="col s12"></div>
  </div>
  <div class="fixed-action-btn">
<a class="btn-floating btn-large red" href="#modalcreatedata">
 <i class="large material-icons">mode_edit</i>
</a>
</div>

<div id="modalcreatedata" class="modal">
    <div class="modal-content">
      <h3>Create Data</h3>
      <div class="divider">
      </div>
      <div class="row">
        <form id="formdata" method="post">
          <div class="input-field col s6">
         <input placeholder="Letter" id="dataletter" name="letter" type="text" class="validate">
       </div>
       <div class="input-field col s6">
         <input placeholder="Frequency" id="datafrequency" name="frequency" type="text" class="validate">
       </div>
       <button class="btn waves-effect waves-light" type="submit">Submit
         <i class="material-icons right">send</i>
        </button>
        </form>
      </div>
    </div>
  </div>

<div id="modalediting" class="modal">
      <div class="modal-content">
        <h3>Edit Data</h3>
        <div class="divider">
        </div>
        <div class="row">
          <form id="formedit" method="post">
            <div class="input-field col s6">
           <input placeholder="Letter" id="editingletter" name="editingletter" type="text">
         </div>
         <div class="input-field col s6">
           <input placeholder="Frequency" id="editingfrequency" name="editingfrequency" type="text" >
           <input type="hidden" id="hiddenobjid" name="objid" value="" >
         </div>
         <button class="btn waves-effect waves-light" type="submit">Submit
           <i class="material-icons right">send</i>
          </button>
          </form>
        </div>
      </div>
    </div>
</div>

<div id="modalsearch" class="modal">
    <div class="modal-content">
      <h3>Search Data</h3>
      <div class="divider">
      </div>
      <div class="row">
        <table>
       <thead>
         <tr>
             <th data-field="letter">Letter</th>
             <th data-field="frequency">Frequency</th>
         </tr>
       </thead>
       <tbody id="searchformbody">
       </tbody>
     </table>
      </div>
    </div>
  </div>
    <!--Import jQuery before materialize.js-->


  </body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script src="js/main.js"></script>
</html>
